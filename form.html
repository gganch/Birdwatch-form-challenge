<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Birdwatch Front End</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h1 class="header" >CONTACT TEAM</h1>
      <form class="form-center">
        <div class="first-row">
          <div class="one-third">
            <label class="input-label" for="first-name">Full Name</label>
            <br>
            <input class="input-field" type="text">
          </div>
          <div class="one-third">
            <label class="input-label" for="phone-number">Phone Number</label>
            <br>
            <input class="input-field" type="text">
          </div>
          <div class="one-third">
            <label class="input-label" for="email">Email Address</label>
            <br>
            <input class="input-field" type="text">
          </div>
        </div>
        <div class="full-row">
          <label class="input-label" for="subject">Subject</label>
          <input class="input-field" type="text">
        </div>
        <div class="full-row">
            <label class="input-label" for="subject">Message</label>
            <textarea name="name" class="input-textarea"></textarea>
        </div>
        <div class="checkbox">
          <input id="checkbox" type="checkbox">
          <label>Sign me up for the newletter</label>
        </div>
        <input class="submit" type="submit" value="SEND EMAIL">
    </form>
  </div>
  </body>
</html>
